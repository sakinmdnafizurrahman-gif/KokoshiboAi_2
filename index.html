  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow-x: hidden;
      text-align: center;
      min-height: 100vh;
    }

    header {
      padding: 50px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: #00e6ff;
      text-shadow: 0 0 20px #00e6ff, 0 0 40px #00e6ff;
      animation: glowPulse 2.5s infinite alternate;
    }

    p.tagline {
      margin-top:25px;
      font-size: 1.5rem;
      opacity: 0.8;
      animation: fadeInUp 2s ease-in-out;
    }

    .input-area {
      margin-top: 40px;
      animation: fadeInUp 2.5s ease-in-out;
    }

    .input-area input {
      padding: 12px 20px;
      width: 70%;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .input-area input:focus {
      box-shadow: 0 0 15px #00e6ff;
      transform: scale(1.05);
    }

    .buttons {
      margin-top:10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap:10px;
      animation: fadeInUp 3s ease-in-out;
    }

    .btn {
      background: linear-gradient(135deg, #00e6ff, #007acc);
      color: yellow;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0, 230, 255, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 230, 255, 0.6);
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.5s;
    }

    .btn:hover::after {
      left: 100%;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.7;
      animation: fadeIn 4s ease-in-out;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 20px #00e6ff, 0 0 40px #00e6ff; }
      to { text-shadow: 0 0 40px #ff00ff, 0 0 80px #ff00ff; }
    }

    /* Background Animation */
    .bg-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 230, 255, 0.2);
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-1000px) rotate(360deg); }
    }
  </style>
</head>
